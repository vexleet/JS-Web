<main role="main">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Matched Movies</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-2" *ngFor="let movie of matchedMovies$">
          <div>
            <app-movie-info [movie-info]="movie"></app-movie-info>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
