<div class="container">
  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
      <h1>Registration Form</h1>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
          </div>
          <input class="form-control" placeholder="Full Name" formControlName="fullName">
        </div>
        <div *ngIf="fullName.invalid && fullName.touched" class="alert alert-danger">Please enter
          valid name</div>
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
          </div>
          <input class="form-control" placeholder="Email Address" type="email" formControlName="email">
        </div>
        <div *ngIf="email.invalid && email.touched" class="alert alert-danger">Please enter
          valid email</div>
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
          </div>
          <select class="custom-select" style="max-width: 120px;" formControlName="phoneCode">
            <option value="+971">+971</option>
            <option value="+359">+359</option>
            <option value="+972">+972</option>
            <option value="+198">+198</option>
            <option value="+701">+701</option>
          </select>
          <input class="form-control" placeholder="Phone number" type="text" formControlName="phoneNumber">
        </div>
        <div *ngIf="phoneNumber.invalid && phoneNumber.touched" class="alert alert-danger">Phone number must be 9 digits
        </div>
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-building"></i> </span>
          </div>
          <select class="form-control" formControlName="jobTitle">
            <option value="Designer">Designer</option>
            <option value="Manager">Manager</option>
            <option value="Accounting">Accounting</option>
          </select>
        </div>
        <div formGroupName="passwords">
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input class="form-control" placeholder="Create password" type="password" formControlName="password">
          </div>
          <div *ngIf="password.invalid && password.touched" class="alert alert-danger">Password must be between 3
            and 16 characters</div>
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input class="form-control" placeholder="Repeat password" type="password" formControlName="repeatPassword">
          </div>
          <div *ngIf="repeatPassword.invalid && repeatPassword.touched" class="alert alert-danger">Password must be
            between 3
            and 16 characters</div>
        </div>
        <div *ngIf="passwords.invalid && passwords.touched" class="alert alert-danger">Passwords must match</div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block" [disabled]="registerForm.invalid"> Create Account
          </button>
        </div>
        <p class="text-center">Have an account? <a href="">Log In</a> </p>
      </form>
    </div>
    <div class="col-lg-4"></div>
  </div>
</div>
