<div class="container">
  <div class="row space-top">
    <div class="col-md-12">
      <h1>Profile Page</h1>
      <p>Listing your furniture.</p>
    </div>
  </div>
  <div class="row space-top">
    <div class="col-md-4" *ngFor="let furniture of (userFurniture$ | async)">
      <div class="card text-white bg-primary">
        <div class="card-body">
          <blockquote class="card-blockquote">
            <img src={{furniture.image}} width="256" height="256" />
            <p>{{furniture.description}}</p>
            <footer>Someone famous in
              <cite title="Source Title">{{furniture.title}}</cite>
            </footer>
            <div class="pull-right">
              <a routerLink="/furniture/details/{{furniture._id}}" class="btn btn-info">Details</a>
              <a routerLink="/furniture/delete/{{furniture._id}}" class="btn btn-danger">Delete Item</a>
            </div>
          </blockquote>
        </div>
      </div>
    </div>
  </div>
