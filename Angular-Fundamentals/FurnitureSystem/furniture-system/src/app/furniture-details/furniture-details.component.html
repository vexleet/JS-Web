<div class="container">
  <div class="row space-top">
    <div class="col-md-12">
      <h1>Furniture Details</h1>
    </div>
  </div>
  <div class="row space-top">
    <div class="col-md-4">
      <div class="card text-white bg-primary">
        <div class="card-body">
          <blockquote class="card-blockquote">
            <img src="{{(furniture$ | async)?.image}}" width="256" height="256" />
          </blockquote>
        </div>
      </div>
    </div>
    <div class=" col-md-4">
      <p>Make: {{(furniture$ | async)?.make}}</p>
      <p>Model: {{(furniture$ | async)?.model}}</p>
      <p>Year: {{(furniture$ | async)?.year}}</p>
      <p>Description: {{(furniture$ | async)?.description}}</p>
      <p>Price: {{(furniture$ | async)?.price}}</p>
      <p>Material: {{(furniture$ | async)?.material}}</p>
    </div>
  </div>
</div>
