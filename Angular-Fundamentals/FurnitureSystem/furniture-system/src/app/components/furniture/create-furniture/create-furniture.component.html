<div class="container">
  <div class="row space-top">
    <div class="col-md-12">
      <h1>Create New Furniture</h1>
      <p>Please fill all fields.</p>
    </div>
  </div>
  <form [formGroup]="createFurnitureForm" (ngSubmit)="createFurniture()">
    <div class="row space-top">
      <div class="col-md-4">
        <div class="form-group">
          <label class="form-control-label" for="new-make">Make</label>
          <input class="form-control" [ngClass]="{
            'is-valid': make.valid, 
            'is-invalid': make.invalid}" id="new-make" type="text" formControlName="make">
        </div>
        <div class="form-group has-success">
          <label class="form-control-label" for="new-model">Model</label>
          <input class="form-control" [ngClass]="{
            'is-valid': model.valid, 
            'is-invalid': model.invalid}" id="new-model" type="text" formControlName="model">

        </div>
        <div class="form-group has-danger">
          <label class="form-control-label" for="new-year">Year</label>
          <input class="form-control" [ngClass]="{
            'is-valid': year.valid, 
            'is-invalid': year.invalid}" id="new-year" type="number" formControlName="year" min="1950" max="2050">

        </div>
        <div class="form-group">
          <label class="form-control-label" for="new-description">Description</label>
          <input class="form-control" [ngClass]="{
            'is-valid': description.valid, 
            'is-invalid': description.invalid}" id="new-description" type="text" formControlName="description">
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label class="form-control-label" for="new-price">Price</label>
          <input class="form-control" [ngClass]="{
            'is-valid': price.valid, 
            'is-invalid': price.invalid}" id="new-price" type="number" formControlName="price" min="1">
        </div>
        <div class="form-group">
          <label class="form-control-label" for="new-image">Image</label>
          <input class="form-control" [ngClass]="{
            'is-valid': image.valid, 
            'is-invalid': image.invalid}" id="new-image" type="text" formControlName="image">
        </div>
        <div class="form-group">
          <label class="form-control-label" for="new-material">Material (optional)</label>
          <input class="form-control" id="new-material" type="text" formControlName="material">
        </div>
        <input type="submit" class="btn btn-primary" value="Create" />
      </div>
    </div>
  </form>
</div>
